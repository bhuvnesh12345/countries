            const root=document.getElementById("root");
            let arr=[]
            fetch("https://www.zomato.com/webroutes/auth/init")
            .then(response => response.json())
            .then(data =>
             {
              console.log (data.all_country_code)
              data.all_country_code.map(x=>{

                let img=document.createElement("img")
                img.src=x.flagImgUrl

                let name=document.createElement("h2")
                name.innerHTML="<center>"+ "<strong>" + x.name + "</strong>" + "</center>"

                let currency=document.createElement("h4")
                currency.innerHTML= "<center>" +"Currency" + "- "+x.isoCurrencyCode + "</center>"

                let code=document.createElement("h4")
                code.innerHTML= "<center>"+ "Code" + "- " + x.isdCode + "</center>"

                let div=document.createElement("div")
                div.append(img)
                div.append(name)
                div.append(code)
                div.append(currency)


                root.append(div)
                
                
                
            
        })
    })
